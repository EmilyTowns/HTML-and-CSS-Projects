<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <p>Here is a picture:</p>
        <img src="./Images/32327768318_7786c3c16c_b.jpg" alt="Scenery by a river">
        <p><br><br>And here is another picture:</p>
        <img src="./Images/mountain-scenery.jpg" alt="Mountain scenery">
        <p><br><br>And one more:</p>
        <img src="./Images/px881209-image-kwyo7ydc.jpg" alt="Green hills scenery">
        <p><br><br>The number of images on this page is:</p>
        <p id="imageNumber"></p>
        <p>Here are the locations of these three images:</p>
        <p id="imageSource"></p>

        <script>
            let num = document.images.length;
            document.getElementById('imageNumber').innerHTML = num;

            const myImages = document.images;
            let text = "";
            for (let i = 0; i < myImages.length; i++) {
                text += myImages[i].src + "<br>";
            }
            document.getElementById("imageSource").innerHTML = text;
        </script>
    </body>
</html>
